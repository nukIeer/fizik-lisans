              owner: repo.owner,
              repo: repo.repo,
              path: path,
              ref: context.sha
            });
            
            // Recursive olarak tÃ¼m dosyalarÄ± alacak function
            async function getAllFiles(path = '') {
              const files = [];
              
              const { data: contents } = await github.rest.repos.getContent({
                owner: repo.owner,
                repo: repo.repo,
                path: path,
                ref: context.sha
              });
              
              for (const item of contents) {
                if (item.type === 'file') {
                  files.push({
                    name: item.name,
                    path: item.path
                  });
                } else if (item.type === 'dir' && !item.path.includes('.git')) {
                  const subFiles = await getAllFiles(item.path);
                  files.push(...subFiles);
                }
              }
              
              return files;
            }
            
            const allFiles = await getAllFiles();
